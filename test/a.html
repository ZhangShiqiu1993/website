        <script>
          var map;
          function initMap() {
            var Anna = new google.maps.LatLng(40.8134937, -73.6040468);
            map = new google.maps.Map(document.getElementById('map'), {
              center: Anna,
              zoom: 8
            });


              new google.maps.Marker({
                position: new google.maps.LatLng(
                <%= buses[0].location.latitude %>,
                <%= buses[0].location.longitude %>
              )}).setMap(map);


            <% for (var i=0; i< buses.length; i++ ) { %>
              new google.maps.Marker({
                position: new google.maps.LatLng(
                <%= buses[i].location.latitude %>,
                <%= buses[i].location.longitude %>
              )}).setMap(map);
            <% } %>







                            var locs = [];


                <% for (var i=0; i< buses.length; i++ ) { %>
                    locs[<%= i %>] = new google.maps.Marker({
                      position: new google.maps.LatLng(
                        <%= buses[i].location.latitude %>,
                        <%= buses[i].location.longitude %>
                      ),
                      title:<%= "point "+i.toString() %>
                    }); 
                <% } %>

                locs.forEach(function(u){
                  u.setMap(map);
                })
          }
        </script>
